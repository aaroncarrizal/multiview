<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiview Streams</title>
  <style>
    form {
      margin-bottom: 20px;
    }

    input {
      margin-right: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <form id="streamForm">
    <input type="text" id="streamURL" placeholder="Ingrese el URL del stream" required>
    <button type="submit">Abrir Stream en Nueva Ventana</button>
  </form>

  <script>
    const { ipcRenderer } = require('electron');
    const form = document.getElementById('streamForm');

    // Detecta el submit del formulario
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Evita el refresh de la página

      const streamURL = document.getElementById('streamURL').value;

      if (isValidURL(streamURL)) {
        ipcRenderer.send('open-stream-window', streamURL); // Enviar el URL al proceso principal
        form.reset(); // Limpiar el formulario
      } else {
        alert('Por favor ingrese un URL válido.');
      }
    });

    // Función para validar el URL
    function isValidURL(url) {
      const pattern = new RegExp('^(https?:\\/\\/)?' + // Protocolo
        '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.([a-z]{2,})|((\\d{1,3}\\.){3}\\d{1,3}))|' + // Dominio
        'localhost|' + // localhost para pruebas
        '\\[(::1|([a-f\\d]{0,4}:){7}[a-f\\d]{1,4})\\])' + // IPv6
        '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // Ruta
        '(\\?[;&a-z\\d%_.~+=-]*)?' + // Query string
        '(\\#[-a-z\\d_]*)?$', 'i'); // Fragmento
      // return !!pattern.test(url);
      return true;
    }
  </script>
</body>
</html>
